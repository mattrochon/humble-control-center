<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Humble Library Desktop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 18px; max-width: 720px; }
    h1 { margin-top: 0; }
    code { background: #1f2937; padding: 4px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Starting Humble UI serverâ€¦</h1>
    <p>If the window does not auto-redirect, open <code>http://127.0.0.1:8000</code> after the server starts.</p>
  </div>
  <script>
    // Best-effort redirect once the bundled server is up.
    const target = 'http://127.0.0.1:8000';
    const check = async () => {
      try {
        const res = await fetch(target, { mode: 'no-cors' });
        // no-cors succeeds quietly; if it doesn't throw, redirect.
        window.location.replace(target);
      } catch (_) {
        setTimeout(check, 500);
      }
    };
    setTimeout(check, 400);
  </script>
</body>
</html>
